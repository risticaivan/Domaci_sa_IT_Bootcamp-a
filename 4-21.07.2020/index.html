<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domaci Responsive Forma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="celaforma">
    <form>
        <!-- Ime i prezime -->
        <div class="box">
            <div class="col-1">
                <label>Ime i prezime</label>
            </div>

            <div class="col-2">
                <input maxlength="40" type="text" name="name" placeholder="Unesite svoje ime i prezime...">
            </div>
        </div>
        

        <!-- Pretraga -->
        <div class="box">
            <div class="col-1">
                <label>Pretražite</label>
            </div>

            <div class="col-2 pretraga">
                <input class="lupa" maxlength="30" type="search" name="pretraga" id="" placeholder="&#xF002;  Pretražite...">
            </div>
        </div>
        

        <!-- Zemlja -->
        <div class="box">
            <div class="col-1">
                <label>Zemlja</label>
            </div>

            <div class="col-2">
                <select name="zemlja">
                    <option value="none" disabled selected hidden>Izaberite zemlju...</option>
                    <option value="srbija">Srbija</option>
                    <option value="italija">Italija</option>
                    <option value="nemacka">Nemačka</option>
                </select>
            </div>
        </div>
        

        <!-- Opis -->
        <div class="box">
            <div class="col-1">
                <label>Opis</label>
            </div>

            <div class="col-2">
                <textarea maxlength="600" placeholder="Napišite neki opis..."></textarea>
            </div>
        </div>
        

        <!-- Button -->
        <div class="box">
            <input id="dugme" type="submit" value="Potvrdite">
        </div>
    </form>
</div>

</body>
</html>
